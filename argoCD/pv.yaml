apiVersion: v1
kind: PersistentVolume
metadata:
  name: arane-zip-pv
  labels:
    app: arane
spec:
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 172.16.110.199
    path: /nfs/users/yuito-it/arane/zips
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: arane
    name: zip-pvc

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zip-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
  volumeName: arane-zip-pv
  selector:
    matchLabels:
      app: arane